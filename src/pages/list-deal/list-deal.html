<ion-header>
  <ion-toolbar color=tertiary>

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

    <ion-segment [(ngModel)]="choice">
      <ion-segment-button value="eat">Eat</ion-segment-button>
      <ion-segment-button value="drink">Drink</ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="goAddDeal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [ngSwitch]="choice">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngSwitchCase="'eat'">
    <button ion-item *ngFor="let tab of deals.records" (click)="itemTapped($event, tab)" padding>
      <ion-thumbnail item-start *ngIf="isPhoto(tab.photo)">
        <img src="../../assets/imgs/logo.png">
      </ion-thumbnail>
      <ion-thumbnail item-start *ngIf="!isPhoto(tab.photo)">
          <ion-icon name="image" style='color: #aaa6a6d3; font-size: 50px'></ion-icon>
      </ion-thumbnail>
      <ion-icon name="star" color=primary></ion-icon>
      <ion-icon name="star" style='color: yellow'></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <!--{{deal.comments.length}}-->
      <p>
        {{tab.nom}}
      </p>
      <ion-icon name="chatbubbles" margin-top></ion-icon>
      <!--{{deal.comments.length}}-->
      <a float-right margin-top (click)="itemTapped($event, tab)">Allons manger...</a>
    </button>
  </ion-list>

  <ion-list *ngSwitchCase="'drink'">

  </ion-list>

</ion-content>
